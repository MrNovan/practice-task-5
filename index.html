<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#converter" class="nav-link">Converter</a>
            <a href="#rates" class="nav-link">Rates</a>
        </nav>
        <div class="page active" id="converter">
            <h2>Currency Converter</h2>
            <input type="text" id="converter-input" placeholder="15 USD in RUB">
            <button id="converter-btn">Convert</button>
            <p id="converter-result"></p>
        </div>
        <div class="page" id="rates">
            <h2>Current Exchange Rates</h2>
            <select id="base-currency">
                <option value="RUB">RUB</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
            </select>
            <ul id="rates-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
